<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window (click)="clickInfo()">
      <div class="agm-info_text" contenteditable="true" placeholder="Nice place" (blur)="editInfoText($event, i)">{{markers[i]['text']}}</div>
      <div class="agm-info_img" *ngIf="markers[i]['imgShow']" [ngStyle]="{'background-image':'url(' + markers[i]['imgPath'] + ')'}"> </div>
      <label [for]="markers[i]['id']" class="custom-file-upload">
        <i class="fa fa-plus"></i> img
      </label>
      <input [id]="markers[i]['id']" type="file" (change)="readURL($event, i)"/>
      <button class="agm-info_button" (click)="deleteImg(i)"><i class="fa fa-minus"></i> img</button>
      <button class="agm-info_button" (click)="deleteMarker(i)"><i class="fa fa-trash"></i></button>
    </agm-info-window>
  </agm-marker>
