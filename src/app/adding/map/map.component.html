<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window>
      <!-- <strong>{{description[i]['text']}}</strong> -->
      <!-- <input class="agm-info-window-input" [placeholder]="description[i]['text']"> -->
      <div class="agm-info_text" contenteditable="true">{{description[i]['text']}}</div>
      <img *ngIf="imgShow[i]">
      <button (click)="saveDescrChanges($event ,i)"><i class="fa fa-save"></i></button>
      <button (click)="addImg(i)"><i class="fa fa-plus"></i> img</button>
      <button (click)="deleteDescr(i)"><i class="fa fa-trash"></i></button>
    </agm-info-window>
    
  </agm-marker>
