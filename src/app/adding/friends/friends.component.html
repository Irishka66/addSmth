<p>
  friends works!
</p>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" 
  *ngFor="let item of friendService.friendList, let i = index" (click)="editFriend(i)" [@leave]="state">{{item.nameFriend}}
      <span class="badge badge-primary badge-pill" (click)="openModal($event, i)">
        <i class="fa fa-trash"></i>
      </span>

      <div *ngIf="existModal && iFromOpenModal == i" class="modal-delete" [@leave]="state" [@enter]="state">
        <span class="modal-sure">Are you sure?!</span>
        <span class="modal-buttons">
          <button class="yes" (click)="deleteInfoFriend(i); existModal = false">Yes</button>
          <button class="no" (click)="closeModal()">Nooooo!</button>
      </span>
      </div>
  </li>
</ul>
